<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
    <main>
        <section class="tracker">
            <div class="person-wrapper">
                <img src="./images/image-jeremy.png" alt="person">
                <p class="report-for">Report for
                <span class="name">
                    Jeremy Robson
                </span>
                </p>
            </div>
            <div class="btns">
                <button class="btn" data-option="daily">Daily</button>
                <button class="btn" data-option="weekly">Weekly</button>
                <button class="btn" data-option="monthly">Monthly</button>
            </div>
        </section>

        
    </main>

    <script src="./script.js"></script>
</body>

</html>
